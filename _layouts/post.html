---
layout: default

---

{% include header.html %}

<div class="main container type-two text-body-lg">
  <h1>{{page.title}}</h1>
  <nav style="box-shadow: none;">
    <div class="nav-wrapper white">
      <div class="col s12">
        <a href="{{site.baseurl}}/#pulse" class="breadcrumb">Home</a>
        <a href="{{site.baseurl}}{{page.url}}" class="breadcrumb grey-text text-lighten-1">{{page.title}}</a>
      </div>
    </div>
  </nav>
  <div class="row">

    <div class="col s12 m8 l8">
      {{ content }}
    </div>
    <div class="col m4 l4">

    </div>

</section>
<div class="row space">
<img srcset="{{site.baseurl}}{{page.img-1x}},
              {{site.baseurl}}{{page.img-2x}},
              {{site.baseurl}}{{page.img-3x}},
              {{site.baseurl}}{{page.img-4x}}"
              alt="{{projects.img-alt}}"
              class="activator" />
</div>
</div>

</div>
