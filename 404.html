<style type="text/css" media="screen">

.wrap {
  max-width: 100%;
  height: 900px;
  text-align: center;
  margin: 0;
  padding: 0;
  background-color: #333333;
}
.text {
    position: absolute;
    right: 8rem;
    top: 13rem;
    z-index: 2;
}
h1 {
  margin: 30px 0;
  color: #C89C1C;
  font-size: 13rem;
  line-height: 1;
  letter-spacing: 1px;
}
p:nth-of-type(1) {
  position: relative;
  font-size: 1.5rem;

 }
p:nth-of-type(2){

  top: 8rem;
}
#light {
  position: absolute;
  top: 0px;
  right: 0px;
  height: 50rem;
  z-index: 0;
}
@keyframes rock {
  // from {transform: rotate(1deg);}
  to {transform: rotate(3deg);}
}
#fox {

  position: absolute;
  height: 20rem;
  z-index: 3;
  top: 17rem;
  right: 2rem;

  animation-name: rock;
  animation-duration: 3s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
  animation-delay: .5s;
  }
.link {
  padding: 1rem;
  text-transform: uppercase;
  color:  #C89C1C;
  text-decoration: underline;
  font-style: italic;
  font-size: 1.2rem;
  position: absolute;
  z-index: 3;
  top: 40rem;
  right: 7rem;
  transition: all .2s linear;
}
.link:hover {
  color: #c7b654;
  text-decoration: overline;
}

@media screen and (min-width: 700px){

    height: 100rem;

}

    right: 15rem;

}
 h1 {
  font-size: 20rem;
}

 }

  font-size: 1.3rem;
  right: 5rem;
}
.link {
  font-size: 1.2rem;
  top: 45rem;
  right: 25rem;
}

}


@media screen and (min-width: 1000px){
