<div id="an-mark">
  <style>
    #an-mark {
  position: absolute;
  padding: 3rem;
  top: 5rem;
}
#mark {
  height: 500px;
  width: 500px;
}
#mark-wrap {
  transform: translate(250px, 250px);
}
@keyframes gold {
  from{
    transform: rotate(0);
  }
  to {
    transform: rotate(360deg)
  }
}
#iron-circle {

  animation-duration: 6s;
  animation-name: gold;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}
#gold-circle {

  animation-duration: 6s;
  animation-name: gold;
  animation-direction: reverse;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}
  </style>
  <?xml version="1.0" encoding="UTF-8"?>
  <svg id="mark" viewBox="0 0 500 500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <g id="mark-wrap" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

          <circle id="gold-circle" stroke-opacity="0.4"
          stroke="#C7B654" stroke-width="8" cx="25" cy="15" r="100">
          </circle>
          <circle id="iron-circle" stroke="#1A1A1A" stroke-opacity="0.4" stroke-width="20" cx="55" cy="40" r="100">

          </circle>
      </g>

  </svg>
</div>
